<div class="container-fluid orders-details-wrapper">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" [routerLink]="[ '/main' ]">Back</a>
                    </li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="#">Hierarchy</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link">{{this.loginInfo.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="userLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
  <div class="row view-details-wrapper">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <ejs-treeview id="default" [fields]='field'></ejs-treeview>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
